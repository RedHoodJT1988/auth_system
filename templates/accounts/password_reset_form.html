{%  extends 'accounts/base.html' %}
{%  load widget_tweaks %}

{%  block content %}
<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
    {%  csrf_token %}
    <div class="form-floating mb-3">
        {%  render_field form.email class="form-control" %}
        <label for="floatingInput">Email Address</label>
    </div>

    <button class="w-100 nes-btn btn-lg is-primary" type="submit">Submit</button>
    <hr class="my-4">
    <small class="text-muted">Remember Password? <a href="{%  url 'login' %}">Login</a></small>
</form>
{% endblock content %}
