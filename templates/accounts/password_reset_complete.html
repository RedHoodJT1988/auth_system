{% extends 'accounts/base.html' %}
{% load widget_tweaks %}

{% block content %}

<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <i class="nes-squirtle "></i><br />
        Yay! Your password has been reset. Login to continue. <br />
        <i class="nes-bulbasaur"></i>
    </div>

    <a href="{% url 'login' %}" class="w-100 nes-btn btn-lg is-primary" type="submit">Login</a>
</form>

{% endblock content %}
