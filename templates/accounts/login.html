{%  extends 'accounts/base.html' %}

{%  block content %}
<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
    {%  csrf_token  %}
    <div class="form-floating mb-3">
        <input type="email" class="form-control nes-input" id="floatingInput" name="email">
        <label class="nes-text" for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control " id="floatingPassword" name="password">
        <label class="nes-text" for="floatingPassword">Password</label>
    </div>
    <button class="w-100 nes-btn is-success" type="submit">Sign In</button>
    <hr class="my-4">
    <small class="nes-text">Don't have an account? <a href="{% url 'register' %}">Create One</a></small> <br/>
    <small class="nes-text">Forgot password? <a href="{% url 'password_reset' %}">Reset</a></small>
</form>
{%  endblock content %}
